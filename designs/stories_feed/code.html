<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Story View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 300,
            'GRAD' 0,
            'opsz' 24
    }
</style>
<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#F9A826", // Warm Amber
                    "background-light": "#FDFCFB",
                    "background-dark": "#121212",
                    "surface-light": "#FFFFFF",
                    "surface-dark": "#1E1E1E",
                    "text-light-primary": "#1C1C1E",
                    "text-dark-primary": "#F2F2F7",
                    "text-light-secondary": "#636366",
                    "text-dark-secondary": "#8E8E93",
                    "accent": "#F9A826",
                    "like": "#FF3B30",
                },
                fontFamily: {
                    "display": ["Plus Jakarta Sans", "sans-serif"]
                },
                borderRadius: {
                    "DEFAULT": "1rem",
                    "lg": "1.5rem",
                    "xl": "2rem",
                    "full": "9999px"
                },
            },
        },
    }
</script>
<style>
    html,
    body {
        height: 100%;
        overscroll-behavior-y: none;
    }
    body {
        min-height: 100dvh;
        background-color: #000;
    }
</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative mx-auto flex h-full min-h-dvh w-full max-w-md flex-col overflow-hidden bg-background-dark">
<div class="absolute inset-0 h-full w-full bg-cover bg-center" data-alt="A person's running shoes on a paved trail at sunrise, viewed from a low angle." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBZcmEAD_3Rcsg8OVlxtAV-6ukxPUwxgCXtxt-Neb6Ja6XU9RyK9w1yF710YzNx90-Nsm8Cc0nJG8bm3V_9Nq9VUNR6q6YHfkkqxwc4FLN1WFZkXD_WDakg1pWb2ZuPjRntX4-8Trn-AlNbQ5YvtFNx48tEcRYkYOFTFJfu60MQcuWrH5WpkHZWIjA3zzDjAEQoN-DxIq8i8HgvK7VNBW_HkNj76Vh8-PYN0zUYTfdFlAst_AeOJAQBLJy-aJWg_LiTjdmS7C6r5o8");'></div>
<div class="absolute inset-x-0 top-0 h-1/3 bg-gradient-to-b from-black/60 to-transparent"></div>
<div class="absolute inset-x-0 bottom-0 h-1/3 bg-gradient-to-t from-black/60 to-transparent"></div>
<div class="absolute left-0 top-0 z-20 h-full w-1/3"></div>
<div class="absolute right-0 top-0 z-20 h-full w-1/3"></div>
<div class="relative z-10 flex h-full flex-col p-4 pb-6 text-white">
<header class="flex flex-col gap-3 pt-6">
<div class="flex w-full items-center gap-1">
<div class="h-1 flex-1 rounded-full bg-white"></div>
<div class="h-1 flex-1 rounded-full bg-white/30"></div>
<div class="h-1 flex-1 rounded-full bg-white/30"></div>
</div>
<div class="flex items-center gap-3">
<div class="aspect-square w-10 rounded-full bg-cover bg-center" data-alt="Profile picture of Alex, a man with glasses." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBsebK14QzU14x1TXozJ0iis5GB84C0T0aczbJdpOvQmdTNATxQe_ypQIYF7Vet4JaLoWTaRNUGbeGIAKB7MSulB_zxOKkMa2qPVQB9E4a-eLj_8PTzjazpRbw6WO-_hCeLHJcTA9khRNMoAt5v0XvzVPfthArRKLBt1oFkLOFUdvpzJEaCxfGlNQWdJcbEq-mPg02uyrwsMPDHVKbIUH7a0kK6Xfk9RCFn2OboTlOAJ_9_zzqZ0UYZ39fFllKA2XhPnsC2KWR-veg");'></div>
<div class="flex-grow">
<p class="font-bold">Alex</p>
<p class="text-sm text-white/80">2h</p>
</div>
<button class="flex h-10 w-10 items-center justify-center">
<span class="material-symbols-outlined !text-2xl text-white">more_horiz</span>
</button>
<button class="flex h-10 w-10 items-center justify-center">
<span class="material-symbols-outlined !text-2xl text-white">close</span>
</button>
</div>
</header>
<div class="flex-1"></div>
<footer class="flex items-center gap-3">
<div class="relative flex-1">
<input class="w-full rounded-full border-none bg-black/40 py-3 pl-4 pr-12 text-white placeholder-white/70 backdrop-blur-sm focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-transparent" placeholder="Send a message" type="text"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-white/80 hover:text-white">
<span class="material-symbols-outlined">sentiment_satisfied</span>
</button>
</div>
<button class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-black/40 text-like backdrop-blur-sm">
<span class="material-symbols-outlined transition-transform hover:scale-110" style="font-variation-settings: 'FILL' 1, 'wght' 400;">favorite</span>
</button>
</footer>
</div>
</div>

</body></html>
