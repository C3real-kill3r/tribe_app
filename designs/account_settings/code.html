<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400,FILL@0" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee8c2b",
              "background-light": "#f8f7f6",
              "background-dark": "#221910",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 p-4 pb-2 justify-between backdrop-blur-sm">
<div class="text-stone-800 dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-stone-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Account Settings</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col gap-6 px-4 pb-32">
<!-- Profile Header -->
<div class="flex pt-4 @container">
<div class="flex w-full flex-col gap-4 items-center">
<div class="flex gap-4 flex-col items-center">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32" data-alt="User avatar placeholder image" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCJxCr4qAE9I0TIPd9gyYz26QrTg4SB7rRvncI9IuVRUgQJnXHAMl4StWEoDhgecx_TNRddcIdUgtlYv_y4sKfuzRa-Y-itYfUY3wuZbT94Qw-lHRHUE57rlqpELk_b3lCcsM5LFW2rzi-klpQoEAKP110muEvXVzaX2yc4WUM_RBLdAIQW_0Epiwzp2I7gbXMq3sWmh0vX56B9uPS6vHv5-SuOpcwxIwBG1VFcvsDNgKw_2q_fU8-XwbU5IRXbcOeDPZto8Z9k_TQ");'></div>
<button class="absolute bottom-0 right-0 flex items-center justify-center size-9 bg-primary text-white rounded-full border-4 border-background-light dark:border-background-dark">
<span class="material-symbols-outlined text-lg">edit</span>
</button>
</div>
</div>
</div>
</div>
<!-- Personal Info Section -->
<div>
<h3 class="text-stone-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-0 pb-2 pt-4">Profile</h3>
<div class="flex flex-col gap-3">
<div class="flex max-w-full flex-wrap items-end gap-4 px-0 py-1">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-stone-700 dark:text-white text-base font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-stone-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-stone-300 dark:border-stone-700 bg-white/50 dark:bg-white/5 h-14 placeholder:text-stone-400 dark:placeholder:text-stone-500 p-[15px] text-base font-normal leading-normal" value="Alex Doe"/>
</label>
</div>
<div class="flex max-w-full flex-wrap items-end gap-4 px-0 py-1">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-stone-700 dark:text-white text-base font-medium leading-normal pb-2">Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-stone-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-stone-300 dark:border-stone-700 bg-white/50 dark:bg-white/5 h-14 placeholder:text-stone-400 dark:placeholder:text-stone-500 p-[15px] text-base font-normal leading-normal" value="alexdoe"/>
</label>
</div>
</div>
</div>
<!-- Account Security Section -->
<div>
<h3 class="text-stone-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-0 pb-2 pt-4">Account Security</h3>
<div class="flex max-w-full flex-wrap items-end gap-4 px-0 py-1">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-stone-700 dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-stone-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-stone-300 dark:border-stone-700 bg-white/50 dark:bg-white/5 h-14 placeholder:text-stone-400 dark:placeholder:text-stone-500 p-[15px] text-base font-normal leading-normal" type="email" value="alex.doe@example.com"/>
</label>
</div>
</div>
<!-- Change Password Section -->
<div>
<h3 class="text-stone-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-0 pb-2 pt-4">Change Password</h3>
<div class="flex flex-col gap-3">
<div class="flex max-w-full flex-wrap items-end gap-4 px-0 py-1">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-stone-700 dark:text-white text-base font-medium leading-normal pb-2">Current Password</p>
<div class="relative w-full">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-stone-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-stone-300 dark:border-stone-700 bg-white/50 dark:bg-white/5 h-14 placeholder:text-stone-400 dark:placeholder:text-stone-500 p-[15px] pr-12 text-base font-normal leading-normal" type="password" value="••••••••"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-stone-500 dark:text-stone-400">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="flex max-w-full flex-wrap items-end gap-4 px-0 py-1">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-stone-700 dark:text-white text-base font-medium leading-normal pb-2">New Password</p>
<div class="relative w-full">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-stone-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-stone-300 dark:border-stone-700 bg-white/50 dark:bg-white/5 h-14 placeholder:text-stone-400 dark:placeholder:text-stone-500 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Enter new password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-stone-500 dark:text-stone-400">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
</div>
<div class="flex max-w-full flex-wrap items-end gap-4 px-0 py-1">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-stone-700 dark:text-white text-base font-medium leading-normal pb-2">Confirm New Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-stone-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-stone-300 dark:border-stone-700 bg-white/50 dark:bg-white/5 h-14 placeholder:text-stone-400 dark:placeholder:text-stone-500 p-[15px] text-base font-normal leading-normal" placeholder="Confirm new password" type="password"/>
</label>
</div>
</div>
</div>
<!-- Action Links -->
<div class="pt-6 border-t border-stone-200 dark:border-stone-800 flex flex-col items-center gap-4">
<button class="text-center font-semibold text-primary">Log Out</button>
<button class="text-center font-semibold text-red-600 dark:text-red-500">Delete Account</button>
</div>
</main>
<!-- Sticky Footer Button -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light to-transparent dark:from-background-dark dark:to-transparent">
<button class="w-full h-14 flex items-center justify-center bg-primary text-white font-bold text-base rounded-xl shadow-lg shadow-primary/30">
            Save Changes
        </button>
</div>
</div>
</body></html>
