<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Appearance Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee8c2b",
              "background-light": "#f8f7f6",
              "background-dark": "#221910",
              "text-light": "#333333",
              "text-dark": "#EAEAEA",
              "text-secondary-light": "#6b7280",
              "text-secondary-dark": "#b9ab9d",
              "surface-light": "#ffffff",
              "surface-dark": "#393028",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden text-text-light dark:text-text-dark">
<!-- TopAppBar -->
<div class="flex shrink-0 items-center bg-background-light dark:bg-background-dark p-4 pb-2">
<button class="flex size-12 items-center justify-center">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-xl font-bold leading-tight tracking-[-0.015em] pr-12">Appearance</h1>
</div>
<div class="flex flex-col gap-6 p-4">
<!-- Theme Section -->
<div>
<h2 class="text-text-secondary-light dark:text-text-secondary-dark px-4 pb-2 pt-4 text-sm font-bold uppercase tracking-wider">Theme</h2>
<div class="overflow-hidden rounded-lg bg-surface-light dark:bg-surface-dark">
<div class="flex min-h-[72px] items-center gap-4 px-4 py-3">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined text-3xl">dark_mode</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal">Dark Mode</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal">Reduces eye strain in low-light environments.</p>
</div>
</div>
<div class="ml-auto shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-black/10 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary dark:bg-white/10">
<span class="block h-[27px] w-[27px] rounded-full bg-white shadow-sm ring-1 ring-black/5" style="transition: transform 0.3s ease;"></span>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
</div>
<!-- Customization Section -->
<div>
<h2 class="text-text-secondary-light dark:text-text-secondary-dark px-4 pb-2 pt-4 text-sm font-bold uppercase tracking-wider">Customization</h2>
<div class="overflow-hidden rounded-lg bg-surface-light dark:bg-surface-dark">
<button class="flex w-full min-h-[56px] items-center gap-4 px-4 py-3 text-left">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined">palette</span>
</div>
<p class="flex-1 text-base font-medium leading-normal">Accent Color</p>
</div>
<div class="ml-auto flex items-center gap-2 shrink-0">
<span class="font-medium text-text-secondary-light dark:text-text-secondary-dark">Coral</span>
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark">chevron_right</span>
</div>
</button>
</div>
</div>
<!-- Accessibility Section -->
<div>
<h2 class="text-text-secondary-light dark:text-text-secondary-dark px-4 pb-2 pt-4 text-sm font-bold uppercase tracking-wider">Accessibility</h2>
<div class="flex flex-col gap-4 rounded-lg bg-surface-light dark:bg-surface-dark p-4">
<div class="flex min-h-[40px] items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined">format_size</span>
</div>
<p class="flex-1 text-base font-medium leading-normal">Font Size</p>
</div>
<div class="flex items-center gap-4 px-1">
<span class="material-symbols-outlined text-lg">format_size</span>
<input class="h-1.5 w-full cursor-pointer appearance-none rounded-full bg-black/10 accent-primary dark:bg-white/10" max="100" min="0" type="range" value="40"/>
<span class="material-symbols-outlined text-3xl">format_size</span>
</div>
</div>
</div>
<!-- Live Preview -->
<div class="mt-4">
<h2 class="text-text-secondary-light dark:text-text-secondary-dark px-4 pb-2 text-sm font-bold uppercase tracking-wider">Preview</h2>
<div class="flex flex-col gap-3 rounded-lg bg-surface-light dark:bg-surface-dark p-4">
<div class="flex items-start gap-3">
<img class="h-10 w-10 rounded-full object-cover" data-alt="A portrait of a smiling woman" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCDwQ_TFhwoHId57YySrJiF3r4Jm2bwvC7e2oDXDVjfwtBf0So1lAwksEOXhYZJd7sEz1clJ2ucNwMecIy5OB2y5iuESEJcyUxlgzJrAPb48S4IH-U-JQcCMcQxib3apFLj1rb8NBHOtXANQ0gjiPvIiHS6EcfIXrEJP3vgOVrhn3PLDUvSfSdypcNnvtXj7HB-KMUdgbXkXpJdVvjTBVP0ir6yMxyEhduJZ_d-YfLEUH2DK8qBLK4aYj9_FRU5bCf4CkdM7BckwR4"/>
<div class="flex-1 rounded-r-lg rounded-bl-lg bg-primary/20 p-3">
<p class="font-medium text-text-light dark:text-text-dark">Hey! How are you?</p>
<p class="mt-1 text-sm text-text-secondary-light dark:text-text-secondary-dark">This is a preview of how the app will look with your selected settings.</p>
</div>
</div>
<button class="mt-2 w-full rounded-lg bg-primary py-3 text-base font-bold text-white">Example Button</button>
</div>
</div>
</div>
</div>
</body></html>
