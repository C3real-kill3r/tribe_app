<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee8c2b",
              "background-light": "#f8f7f6",
              "background-dark": "#221910",
              "text-light": "#181411",
              "text-dark": "#f8f7f6",
              "subtle-light": "#897561",
              "subtle-dark": "#a1907e",
              "border-light": "#e6e0db",
              "border-dark": "#443b31"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4">
<div class="flex w-full max-w-md flex-col items-center justify-center pt-10">
<!-- App Logo -->
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary mb-6">
<span class="material-symbols-outlined text-4xl text-white">group</span>
</div>
<!-- Headline & Sub-headline -->
<h1 class="text-text-light dark:text-text-dark tracking-tight text-3xl font-bold leading-tight text-center pb-2">Join Your Crew</h1>
<p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal pb-8 text-center">Start achieving goals together</p>
<!-- Sign Up Form -->
<div class="flex w-full flex-col gap-4">
<!-- Username Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col w-full flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Username</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark h-14 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-4 rounded-r-none border-r-0 text-base font-normal leading-normal" placeholder="Choose a username" value=""/>
<div class="text-subtle-light dark:text-subtle-dark flex border border-border-light dark:border-border-dark bg-white dark:bg-background-dark items-center justify-center pr-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</label>
</div>
<!-- Email Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col w-full flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Email</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark h-14 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-4 rounded-r-none border-r-0 text-base font-normal leading-normal" placeholder="your@email.com" value=""/>
<div class="text-subtle-light dark:text-subtle-dark flex border border-border-light dark:border-border-dark bg-white dark:bg-background-dark items-center justify-center pr-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</label>
</div>
<!-- Password Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col w-full flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark h-14 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-4 rounded-r-none border-r-0 text-base font-normal leading-normal" placeholder="Create a secure password" type="password" value=""/>
<div class="text-subtle-light dark:text-subtle-dark flex border border-border-light dark:border-border-dark bg-white dark:bg-background-dark items-center justify-center pr-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</label>
</div>
</div>
<!-- CTA Button -->
<button class="flex items-center justify-center h-14 w-full mt-6 rounded-lg bg-primary text-white text-base font-bold leading-normal transition-colors hover:bg-primary/90">Create Account</button>
<!-- Legal Text -->
<p class="text-subtle-light dark:text-subtle-dark text-xs text-center leading-relaxed mt-6 px-4">By creating an account, you agree to our <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.</p>
</div>
<!-- Secondary Navigation -->
<div class="w-full max-w-md pt-8 pb-6">
<p class="text-center text-subtle-light dark:text-subtle-dark text-sm">Already have an account? <a class="font-bold text-primary hover:underline" href="#">Log In</a></p>
</div>
</div>
</body></html>
