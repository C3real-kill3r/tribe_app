<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee8c2b",
              "background-light": "#f8f7f6",
              "background-dark": "#221910",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-between">
<div class="text-slate-800 dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</div>
<h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Forgot Password</h2>
</div>
<div class="flex flex-col flex-1 px-4 py-8">
<div class="flex-grow">
<!-- Headline Text -->
<h1 class="text-slate-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-left pb-3 pt-6">Reset Your Password</h1>
<!-- Body Text -->
<p class="text-slate-600 dark:text-slate-300 text-base font-normal leading-normal pb-3 pt-1">
                    No worries! Enter the email associated with your account, and we'll send you a link to reset your password.
                </p>
<!-- Email Text Field -->
<div class="flex w-full flex-wrap items-end gap-4 py-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<div class="relative w-full">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-12 pr-4 py-3 text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
</div>
</label>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-4 pt-8">
<!-- Single Button -->
<div class="flex w-full">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity">
<span class="truncate">Send Reset Link</span>
</button>
</div>
<!-- Secondary Link -->
<div class="flex w-full items-center justify-center py-2">
<a class="text-primary text-base font-bold leading-normal tracking-[0.015em] hover:underline" href="#">
                        Back to Login
                    </a>
</div>
</div>
</div>
</div>
</body></html>
