<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Goal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee8c2b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#181411",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 p-4 pb-2 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-zinc-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold tracking-tight text-zinc-900 dark:text-white">New Goal</h1>
<div class="size-10 shrink-0"></div>
</header>
<main class="flex-1 px-4 pb-32">
<!-- Goal Details Section -->
<section class="flex flex-col gap-2 pt-4">
<h2 class="text-lg font-bold tracking-tight text-zinc-900 dark:text-white">What's the Goal?</h2>
<p class="text-sm text-zinc-600 dark:text-zinc-400">Give your goal a clear, inspiring name.</p>
<div class="flex flex-col gap-4 pt-2">
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-zinc-900 dark:text-white">Goal Name</p>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-zinc-200 bg-zinc-100 p-[15px] text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white dark:placeholder:text-zinc-500 dark:focus:border-primary" placeholder="Plan our trip to Italy" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-zinc-900 dark:text-white">Description</p>
<textarea class="form-input min-h-36 w-full flex-1 resize-none overflow-hidden rounded-lg border border-zinc-200 bg-zinc-100 p-[15px] text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white dark:placeholder:text-zinc-500 dark:focus:border-primary" placeholder="Add more details about your goal..."></textarea>
</label>
</div>
</section>
<!-- Target Section -->
<section class="flex flex-col gap-2 pt-8">
<h2 class="text-lg font-bold tracking-tight text-zinc-900 dark:text-white">Choose a Target</h2>
<!-- Goal Type Selector -->
<div class="grid grid-cols-2 gap-3 rounded-lg bg-zinc-100 p-1 dark:bg-zinc-800">
<button class="rounded-md bg-white px-4 py-2.5 text-sm font-semibold text-zinc-900 shadow-sm dark:bg-zinc-700 dark:text-white">Savings Amount</button>
<button class="rounded-md px-4 py-2.5 text-sm font-semibold text-zinc-500 dark:text-zinc-400">Target Date</button>
</div>
<!-- Conditional Input: Savings Amount -->
<div class="relative pt-4">
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-zinc-900 dark:text-white">Target Amount</p>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="text-zinc-400 dark:text-zinc-500">$</span>
</div>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-zinc-200 bg-zinc-100 p-[15px] pl-8 text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white dark:placeholder:text-zinc-500 dark:focus:border-primary" inputmode="decimal" placeholder="2,000.00" type="text" value=""/>
</div>
</label>
</div>
</section>
<!-- Friends Section -->
<section class="flex flex-col gap-2 pt-8">
<div class="flex items-center justify-between">
<div>
<h2 class="text-lg font-bold tracking-tight text-zinc-900 dark:text-white">Invite Your Crew</h2>
<p class="text-sm text-zinc-600 dark:text-zinc-400">Who will help you achieve this?</p>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
</div>
<!-- Search Bar -->
<div class="relative pt-4">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 pt-4">
<span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500">search</span>
</div>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-zinc-200 bg-zinc-100 p-[15px] pl-12 text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white dark:placeholder:text-zinc-500 dark:focus:border-primary" placeholder="Search friends..." value=""/>
</div>
<!-- Selected Friends List -->
<div class="pt-4">
<div class="flex flex-col gap-3">
<div class="flex items-center gap-4 rounded-lg bg-zinc-100 p-3 dark:bg-zinc-800">
<img class="size-10 rounded-full object-cover" data-alt="Photo of Sofia Chen" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDXbxhS2vJup3EK0JHHXF1pGstWttGco_NcxL0BMpfSW-MJylfnN5MK1BCMdpiFfGqmuOgEOnjmP4vwDuV5jfVTZ6Eh4fp1I3bbgv2-DYPU31k2FYFCG4C2LAFFymwmoI8_fZKdPKppyt_7fPSS4wXC2e7UzBQWZFUA4987_ktEixxJSl2egdeU9JKBs4zRx1dB0Qbeh1cvbkcmvZBIDGoRzHjrW8ifOv68eYRd9VbHqr8k1d7R7HmTR0Ws5wF6WndOnlinlhRda_g"/>
<p class="flex-1 font-medium text-zinc-900 dark:text-white">Sofia Chen</p>
<button class="flex size-7 items-center justify-center rounded-full bg-zinc-200 text-zinc-500 dark:bg-zinc-700 dark:text-zinc-400">
<span class="material-symbols-outlined text-lg">close</span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-zinc-100 p-3 dark:bg-zinc-800">
<img class="size-10 rounded-full object-cover" data-alt="Photo of Maria Garcia" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCs0B_jylJ2PVV8gwucPUZDla_dh5nJdTX1BKKbzqWigBSkKBd_M9BIDG2iCwGCK0oUJadFjG9tbU3xYbHzndygQoQOLB6KwsdKSzPzZXiVLO3BMdxolbAAPGGbBEdPViRyAq9A9Gp0HvsG5SY7i1KMUCMsSczI82KzlfZ6Mtm_tNEQ2pNUeRm6_T76y-gmdJQ1MTDLsjke07JhvaGHVIzuGk-CJcb9v3oX07saLGGN43aVyTsXqfZNmrTe7xJxXgy1s8VvXVIJ3vg"/>
<p class="flex-1 font-medium text-zinc-900 dark:text-white">Maria Garcia</p>
<button class="flex size-7 items-center justify-center rounded-full bg-zinc-200 text-zinc-500 dark:bg-zinc-700 dark:text-zinc-400">
<span class="material-symbols-outlined text-lg">close</span>
</button>
</div>
</div>
</div>
<!-- Empty State -->

                <div class="flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-zinc-200 py-10 text-center dark:border-zinc-700">
                    <div class="mb-4 flex size-14 items-center justify-center rounded-full bg-primary/10 text-primary">
                        <span class="material-symbols-outlined text-3xl">group_add</span>
                    </div>
                    <p class="font-semibold text-zinc-900 dark:text-white">Teamwork makes the dream work!</p>
                    <p class="text-sm text-zinc-600 dark:text-zinc-400">Add a friend to get started.</p>
                </div>
                -->
</section>
</main>
<!-- Fixed Bottom CTA Button -->
<footer class="fixed bottom-0 left-0 z-10 w-full bg-gradient-to-t from-background-light via-background-light/90 to-transparent p-4 pt-8 dark:from-background-dark dark:via-background-dark/90">
<button class="w-full rounded-lg bg-primary py-4 text-center text-base font-bold text-white shadow-lg shadow-primary/30 transition-transform active:scale-95">Create Goal</button>
</footer>
</div>
</body></html>
